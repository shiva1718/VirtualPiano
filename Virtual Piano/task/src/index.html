<!DOCTYPE html>

    <title>Virtual Piano</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<script src="script.js"></script>
<div class="container">
    <div class="inner-container white-keys">
        <kbd class="keys-white">A</kbd>
        <kbd class="keys-white">S</kbd>
